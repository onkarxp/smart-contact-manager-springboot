<!DOCTYPE html>
<html lang="en" th:replace = "~{base :: parent(~{::#content},~{::title},~{::script})}" >
<head> 
    <title>LoginPage</title>
</head>
<body> 
    <div id="content">
        <div class="w-full mt-3  max-w-lg mx-auto">
        <div  class="block p-6  border-t-4 border-green-700 bg-white
             rounded-xl shadow-sm hover:bg-gray-100
            dark:bg-gray-800 dark:border-blue-700 dark:hover:bg-gray-700">

          <!-- message here -->
          <div data-th-replace="~{message :: messagebox}"></div>


          <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900
                    dark:text-white">Login here
          </h5>
          <p class="font-normal text-gray-700
                    dark:text-gray-400">Start managing your contacts on cloud :)
          </p>


          <div class="text-red-600 my-2" th:if="${param.error}">
			            Invalid username and password.</div>
		      <div class="text-green-600 my-2" th:if="${param.logout}">
			            You have been logged out.</div>

          <!-- Form for Sign-up -->
          <form  
                method="post"
                data-th-action="@{'/authenticate'}"
                class="mt-5"
              
              >
              <!--name-->
              

              <!--Username Field-->
              <div class="mb-3">
                  <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                  <input  name="email" type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="example@xyz.com" required />
              </div>
              <!-- <p th:if="${#fields.hasErrors('email')}" 
                th:errors="*{email}"
                  class="text-red-600 px-1 py-2"></p> -->


              <!--Password Field-->
              <div class="mb-3">
                  <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">New Password</label>
                  <input name="password" type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 
                  dark:border-gray-600 dark:placeholder-gray-400 dark:text-white
                   dark:focus:ring-blue-500 dark:focus:border-blue-500"  required />
              </div>
              <!-- <p th:if="${#fields.hasErrors('password')}" 
                th:errors="*{password}"
                  class="text-red-600 px-1 py-2"></p> -->


              






              <!--Submit Button-->
                  <div class=" flex justify-center space-x-3">
                    <button type="submit" class="px-3  py-2  rounded bg-gray-800 
                    text-white dark:bg-blue-800 dark:hover:bg-blue-600  hover:bg-gray-900">Login</button>
                  
              <!--Reset Button-->
                  
                    <button type="reset" class="px-3  py-2  rounded bg-
                    text-white bg-red-700 dark:bg-red-800 dark:hover:bg-red-600  hover:bg-red-900">Reset</button>
                  
                  </div>
              
          </form>
        </div>
      </div>
    </div>
    <script>console.log("login page");

    </script>
</body>
</html>
