<!DOCTYPE html>
<html lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">
<head>
  <title>Signup</title>
  <!-- Your link to output.css should be here, e.g.: -->
  <!-- <link rel="stylesheet" th:href="@{/css/output.css}" /> -->
  <style>
    /* Add this style to ensure the content area can flex and center its child */
    #content {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* Ensures it takes full viewport height for vertical centering */
      width: 100%; /* Ensures it takes full width for horizontal centering */
    }
  </style>
</head>
<body class="bg-gray-100">
  <div id="content">
      <!-- The Card Element -->
      <!-- 
           - w-full: Takes full width on small screens.
           - max-w-lg: Limits the card's maximum width on larger screens.
           - mx-auto: Centers the card horizontally within its parent.
           - We removed the grid and col-span classes from this div and its parent,
             as they were not being generated responsively.
      -->
      <div class="w-full mt-3  max-w-lg mx-auto">
        <div  class="block p-6  border-t-4 border-blue-700 bg-white
             rounded-xl shadow-sm hover:bg-gray-100
            dark:bg-gray-800 dark:border-blue-700 dark:hover:bg-gray-700">
          <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900
                    dark:text-white">Sign-up here
          </h5>
          <p class="font-normal text-gray-700
                    dark:text-gray-400">Start managing your contacts on cloud :)
          </p>


          <!-- Form for Sign-up -->
          <form  data-th-action="@{do-register}"  
              method="post" 
              th:object="${userForm}"
              class="mt-5">
              <!--name-->
              <div class="mb-3">
                 <label for="name" 
                 class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
                    Name
                 </label>
                      <input type="text" 
                      id="name" 
                      th:field="*{name}"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500
                          block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white 
                          dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                          placeholder="Enter here" 
                          required />
              </div>

              <!--Email Field-->
              <div class="mb-3">
                  <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                  <input th:field="*{email}" type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="example@xyz.com" required />
              </div>
              <!--Password Field-->
              <div class="mb-3">
                  <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">New Password</label>
                  <input th:field="*{password}" type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 
                  dark:border-gray-600 dark:placeholder-gray-400 dark:text-white
                   dark:focus:ring-blue-500 dark:focus:border-blue-500"  required />
              </div>
              <!--Phone Number-->
              <div class="mb-3">
                  <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Phone Number</label>
                  <input th:field="*{phoneNumber}" type="text" id="phone" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"  required />
              </div>

              <!--About info-->
                <div class="mb-3">
                        <label for="about" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Write about yourself</label>
                        <textarea th:field="*{about}" id="about" rows="6" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" 
                        placeholder="Write here..."></textarea>
                </div>
              <!--Submit Button-->
                  <div class=" flex justify-center space-x-3">
                    <button type="submit" class="px-3  py-2  rounded bg-gray-800 
                    text-white dark:bg-blue-800 dark:hover:bg-blue-600  hover:bg-gray-900">Sign-up</button>
                  
              <!--Reset Button-->
                  
                    <button type="reset" class="px-3  py-2  rounded bg-
                    text-white bg-red-700 dark:bg-red-800 dark:hover:bg-red-600  hover:bg-red-900">Reset</button>
                  
                  </div>
              
          </form>
        </div>
      </div>
  </div>

  <script>
    console.log("Signup page");
  </script>
</body>
</html>
